services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-technical-test_db}
      POSTGRES_USER: ${POSTGRES_USER:-technical-test}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${DATABASE_PORT:-5433}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-technical-test} -d ${POSTGRES_DB:-technical-test_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-dev
    env_file:
      - .env                   # main file (root)
      - ./backend/.env         # specific file for the backend
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - network
    restart: unless-stopped
    command: ["/bin/sh", "-c", "npm install && npm run start:dev"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-dev
    env_file:
      - .env                   # main file (root)
      - ./frontend/.env        # specific file for the frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - network
    restart: unless-stopped
    command: ["/bin/sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]

# Named Volumes
volumes:
  postgres_dev_data:
    name: postgres_dev_data
  backend_node_modules:
    name: backend_node_modules
  frontend_node_modules:
    name: frontend_node_modules

networks: 
  network:
    driver: bridge