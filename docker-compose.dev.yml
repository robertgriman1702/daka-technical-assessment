
services:
  db:
    image: postgres:17-alpine
    container_name: postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-daka_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    container_name: backend-dev
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    command: npm run start:dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      FRONTEND_URL: http://localhost:5173

      # ✅ HOST correcto en Docker (NO localhost)
      DB_HOST: db
      DB_PORT: "5432"
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-daka_dev}

      # ✅ Por compatibilidad (si tu config usa DATABASE_*)
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_NAME: ${POSTGRES_DB:-daka_dev}

      # ✅ Por compatibilidad (si tu config usa POSTGRES_*)
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-daka_dev}

      JWT_SECRET: ${JWT_SECRET:-your-strong-secret-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: frontend-dev
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend

volumes:
  postgres_dev_data:
